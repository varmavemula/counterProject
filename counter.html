<html>
    <head>
        <title>counter</title>
        <link type="text/css" rel="stylesheet" href="counter.css">
    </head>
    <body>
        <header>
            <div id="header">Counter Using JavaScript</div>
        </header>
        <div>
            <input type="number" placeholder="give the number">
            <button onclick="startCounter()" id="submit">submit</button>
        </div>

        <div style="background-color: black; height:100px; width: 100px;">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>

        <script type="text/JavaScript" src="counter.js"></script>
    </body>
</html>
